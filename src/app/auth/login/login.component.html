<div align="center">
    <div class="card m-5" style="width: 38rem;">
        <h5 class="card-header">Login</h5>
        <div class="card-body">
          <form class="col-md-12 offset-sm-1" style="margin-top: 5%;"#loginForm="ngForm" (ngSubmit)="loginForm.valid && handleSubmit()">
            <div class="form-group row">
              <label for="staticName" class="col-sm-4 col-form-label">Email</label>
              <div class="col-sm-6">
              <input
                type="text"
                [(ngModel)]="model.username"
                name="username"
                id="username"
                placeholder="Enter Email"
                class="form-control"
                required
                #username="ngModel"
                [ngClass]="{
                  'is-invalid':
                    username.touched && username.invalid && loginForm.submitted
                }"
              />
              <span class="invalid-feedback">Username can't be blank.</span>
            </div>
            </div>
            <div class="form-group row">
              <label for="staticName" class="col-sm-4 col-form-label">Password</label>
              <div class="col-sm-6">
              <input
                type="password"
                #password="ngModel"
                [(ngModel)]="model.password"
                placeholder="Enter Password"
                name="password"
                id="password"
                class="form-control"
                required
                [ngClass]="{ 'is-invalid': password.touched && password.invalid }"
              />
              <span class="invalid-feedback">Password can't be blank.</span>
            </div>
            </div>
            <br />
            <button class="btn btn-primary">Login</button>

            <br />
            <br />
    
            <a [routerLink]="['/register']" class="link-primary float-end"
              >Click here to create an account</a
            >

          </form>
        </div>
      </div>
    </div>
